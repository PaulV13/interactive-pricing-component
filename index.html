<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Price</title>
  <link href="index.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="title">
        <h1>Simple, traffic-based pricing</h1>
        <span>Sign-up for our 30-day trial.</span>
        <span>No credit card required.</span>
      </div>
      <div class="card">
        <div class="card-top">
          <h1>100K PAGEVIEWS</h1>
          <div class="card-price">
            <label id="value"></label>
            <span>/ month</span>
          </div>
          <div class="slider-container">
            <input type="range" id="slider" class="slider" min="1.00" max="100.00" value="1.00">
          </div>
        </div>
        <div class="card-middle">
            <p>Monthly Billing </p>
            <input type="checkbox" name="">
            <p>Yearly Billing</p>
            <span class="percentage"> -25% </span><span class="discount"> -25% discount </span>
        </div>
        <div class="card-bottom">
          <div class="card-bottom-info">
            <span><img src="assets/icon-check.svg"> Unlimited websites</span>
            <span><img src="assets/icon-check.svg"> 100% data ownership</span>
            <span><img src="assets/icon-check.svg"> Email reports</span>
          </div>
          <button class="btn-start">Start my trial</button>
        </div>       
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
